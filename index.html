<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spelling Bee - Learning Game</title>
  <!-- small inline SVG favicon to avoid a missing /favicon.ico 404 -->
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%232b6cff'/><text x='50' y='62' font-size='60' text-anchor='middle' fill='white' font-family='system-ui'>B</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <h1>Spelling Bee - Learning Game</h1>
    <div id="controls">
      <button id="hearBtn">ðŸ”Š Hear word</button>
      <button id="retryBtn">â†º Retry word</button>
      <label>Retries allowed: <input id="retriesInput" type="number" min="0" value="1" style="width:60px"></label>
      <label>Min letter spacing: <input id="minSpacingInput" type="number" min="0" value="3" style="width:60px"></label>
      <button id="startBtn">Start</button>
    </div>
    <div id="status">
      <span id="attemptsDisplay"></span>
    </div>
  </div>
  <div id="gameArea">
    <div id="reveal" class="hidden"><span id="wordDisplay"></span></div>
    <canvas id="gameCanvas" width="800" height="480"></canvas>
    <div id="overlay" class="hidden"></div>
  </div>
  <footer>
    <p>Parent: edit the `words.txt` file to customize the word list.</p>
  </footer>
  <script type="module" src="main.js" defer></script>
</body>
</html>
